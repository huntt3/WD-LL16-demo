<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waymark</title>
  <link href="https://cdn.prod.website-files.com/684079d0076841fffa4b64ad/684079d0076841fffa4b6503_Favicon.png" rel="shortcut icon" type="image/x-icon">
  <!-- Add Google Fonts: Inter and Space Grotesk -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <!-- Google Material Icons Outlined font for chat icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <!-- Top navigation bar -->
    <nav class="navbar">
      <img class="logo" src="img/logo.png" alt="Waymark Logo">
      <ul class="nav-links">
        <li><a href="#">Variations</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Case Studies</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#" class="get-in-touch">Get in Touch</a></li>
      </ul>
    </nav>
    <!-- Hero content -->
    <div class="hero-content">
      <h1>Scale Your Ad<br>Creatives in<br>Minutes.</h1>
      <p class="subtitle">
        Unlock your creative power with AI to create high-impact, agency-quality ads in minutes with radically simple tools. No experience required.
      </p>
      <div class="hero-buttons">
        <button class="primary-btn">Start Creating Now</button>
        <button class="secondary-btn">See How It Works</button>
      </div>
    </div>
  </header>

  <!-- Chatbot Panel (hidden by default) -->
  <div class="chatbot-panel" id="chatbotPanel">
    <h2>
      <span class="material-icons-outlined">smart_toy</span>
      WayChat
    </h2>
    <div class="chatbot-messages" id="chatbotMessages">
      <!-- Messages will appear here -->
    </div>
    <div class="chatbot-input-group">
      <input 
        type="text" 
        id="chatbotInput" 
        placeholder="Type a message..."
      >
      <button class="chatbot-send-btn" id="chatbotSendBtn">
        <span class="material-icons-outlined">send</span>
      </button>
    </div>
  </div>
  <!-- Chatbot Icon Button using Google Material Icons Outlined -->
  <button class="chatbot-btn" aria-label="Open chatbot" id="chatbotToggleBtn">
    <span class="material-icons-outlined chatbot-icon">chat</span>
  </button>

  <script src="secrets.js"></script>
  <script src="script.js"></script>
</body>
</html>
